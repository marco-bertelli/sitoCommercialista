
<div class="all">
    <div class="container">
        <h2 id="titolo"><strong>Inviaci un tuo Feedback</strong></h2>
          <form  [formGroup]="feedform" (ngSubmit)="onSubmit(feedform)" >
              <div >
                <label for="nome">Nome</label>
                <input type="text"  id="nome"  required formControlName="nome" class="person">
              </div>
              <div >
                <label for="cognome">Cognome</label>
                <input type="text"  id="cognome"  required formControlName="cognome" class="person">
              </div>
              <div >
                <label for="genere">Genere</label>
                <input type="text"  id="genere"  required formControlName="genere" class="gender">
              </div>
              
              <!-- Rating:<app-rating formControlName="rating"></app-rating>-->
              
              <div >
                <label for="email">Email</label>
                <input type="email"  id="email"  required formControlName="email" class="email"> 
              </div>
              <div >
                  <label for="telefono">Telefono</label>
                  <input type="text"  id="telefono"  required formControlName="telefono" class="phone"> 
              </div>
              <div >
                  <label for="commenti">Commenti</label>
                  <input type="text"  id="commenti"  required formControlName="commenti" >
                </div>
              <button type="submit">Submit</button>
          </form>
        </div>
    </div>
